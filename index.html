 header, footer {

.card {

    transition: transform 0.5s;

}

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }

  #birthdayWishesTitle {

  #birthdayWishesTitle.show {

  #age {

  .birthday-effects {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    margin-top: 20px;
    gap: 20px;
    animation: iconAnimation 2s infinite alternate; /* Icon animation */
  }

  @keyframes iconAnimation {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }

 @keyframes zoomInOut {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
}

@keyframes changeLightColor {
  0%, 8.33% {
    box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); /* Blue light for 1 second */
  }
  8.34%, 16.66% {

}

#welcomeButton {

}


  /* Added CSS effects */

 .medium-card {

#celebrationsContainer {

}

.medium-card video {

@media only screen and (max-width: 600px) {

@media only screen and (min-width: 601px) and (max-width: 1024px) {

}

@media only screen and (min-width: 1025px) {

<script>

// JavaScript for typing animation
  const greetingText = "Hello, Habeeb Akka! With warm regards, this message is from me, G.T.K.";
  const typingDelay = 100; // Delay between typing each character
  const typingCursorBlinkInterval = 500; // Blink interval for typing cursor
  const typingCursorElement = document.getElementById('typingCursor');
  const greetingElement = document.getElementById('greeting');
  const mainContentElement = document.getElementById('mainContent');

  let index = 0;

  function typeGreeting() {
    if (index < greetingText.length) {
      greetingElement.textContent += greetingText.charAt(index);
      index++;
      setTimeout(typeGreeting, typingDelay);
    } else {
      // Hide typing cursor
      typingCursorElement.style.display = 'none';
      // Show main content
      mainContentElement.style.display = 'block';
    }
  }

  // Start typing animation when the page loads
  window.onload = function() {
    typeGreeting();
    // Start blinking typing cursor
    setInterval(function() {
      typingCursorElement.style.display = typingCursorElement.style.display === 'none' ? '' : 'none';
    }, typingCursorBlinkInterval);
  };
  const dobInput = document.getElementById('dob');
  const goButton = document.getElementById('goButton');
  const birthdayWishDiv = document.getElementById('birthdayWish');
  const welcomeButton = document.getElementById('welcomeButton');
  const celebrationsButton = document.getElementById('celebrationsButton');
  const downloadWishButton = document.getElementById('downloadWish');
  const downloadLink = document.getElementById('downloadLink');

  function showDOBInput() {
    const beginButton = document.getElementById('beginButton');
    const dobInputContainer = document.getElementById('dobInput');
    beginButton.style.display = 'none';
    dobInputContainer.style.display = 'block';
  }

  function enableGoButton() {
    goButton.disabled = false;
  }

  function calculateAge() {
    const dob = new Date(dobInput.value);
    const selectedYear = dob.getFullYear();
    const selectedMonth = dob.getMonth();
    const selectedDay = dob.getDate();

    // Check if the selected date falls within the specific dates
    // Check if the selected date falls within the specific dates
    const validDates = [
        { year: 1993, month: 5, day: 16 }, // June is month 5 in JavaScript (0-indexed)
        { year: 1994, month: 5, day: 16 },
        { year: 1995, month: 5, day: 16 },
        { year: 1996, month: 5, day: 16 }
    ];

    const isValidDate = validDates.some(date => 
        selectedYear === date.year && selectedMonth === date.month && selectedDay === date.day
    );

    if (isValidDate) {
        // Calculate age information
        const today = new Date();
        const ageMilliseconds = today - dob;
        const ageInSeconds = Math.floor(ageMilliseconds / 1000);
        const ageInMinutes = Math.floor(ageInSeconds / 60);
        const ageInHours = Math.floor(ageInMinutes / 60);
        const ageInDays = Math.floor(ageInHours / 24);
        const ageInWeeks = Math.floor(ageInDays / 7);
        const ageInYears = today.getFullYear() - dob.getFullYear();
        const ageInMonths = today.getMonth() - dob.getMonth() + (12 * (today.getFullYear() - dob.getFullYear()));

        // Pause the background music
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.pause();

        // Construct age information message
        const ageInfo = `Successfully living your life happily at Age: ${ageInYears} years, ${ageInMonths} months, ${ageInWeeks} weeks, ${ageInDays} days, ${ageInHours} hours, ${ageInMinutes} minutes, ${ageInSeconds} seconds is an impressive milestone. Seek out new experiences, challenges, and opportunities for personal and professional growth. Embracing change and learning continuously can lead to a more fulfilling and enriching life journey.`;

        // Show the card and age information
        birthdayWishDiv.style.display = 'block';
        document.getElementById('age').innerText = ageInfo;
        document.getElementById('age').style.display = 'block';

        // Disable date selection and Go button
        dobInput.disabled = true;
        goButton.disabled = true;

        // Enable celebrations button after generating the wish
        celebrationsButton.style.display = 'block';

        // Play music
        const music1 = document.getElementById('music1');
        music1.play();
    } else {
        // Display a popup message informing the user that no wish is available for the selected date
        alert("Sorry, no wish is available for the selected date or year.");
    }
}



 function showWish() {
    const wishMessageDiv = document.getElementById('wishMessage');
   const message = "Happy Birthday, Habeeb Akka! You're not just brilliant in studies but also incredibly talented and humble. Your dedication as an analyst in the software industry for 7 years speaks volumes about your hard work and commitment.Your responsible nature and kind heart make you an amazing sister and a truly remarkable person. Here's to celebrating you today and every day, for all that you are and all that you do.May your special day be filled with joy, laughter, and unforgettable moments. As you continue on your journey, may you always find success, happiness, and fulfillment in everything you pursue.Wishing you a fantastic birthday and an incredible year ahead. Cheers to you, dear sister!With love and admiration G.Thangella";



    // Display the wish message above the age info
    wishMessageDiv.style.display = 'block';
    displayWishMessageWithTypingAnimation(message);

    // Disable the welcome button after clicking
    const welcomeButton = document.getElementById('welcomeButton');
    welcomeButton.disabled = true;

    // Play music
    const music2 = document.getElementById('music2');
    music2.play();
}


  function showCelebrations() {
    // Hide the main wish card
    birthdayWishDiv.style.display = 'none';

    // Show the celebrations container
    const celebrationsContainer = document.getElementById('celebrationsContainer');
    celebrationsContainer.style.display = 'flex';

    // Show the back button
    const backButton = document.getElementById('backButton');
    backButton.style.display = 'block';
  }

  function displayWishMessageWithTypingAnimation(message) {
    const wishMessageDiv = document.getElementById('wishMessage');
    wishMessageDiv.innerHTML = ''; // Clear existing content

    let i = 0;
    const typingInterval = setInterval(() => {
      if (i < message.length) {
        wishMessageDiv.innerHTML += message.charAt(i);
        i++;
      } else {
        clearInterval(typingInterval);
      }
    }, 60); // Typing speed in milliseconds
  }

  function downloadWish() {
    // Check if the wish message is fully generated
    const wishMessageDiv = document.getElementById('wishMessage');
    const wishMessage = wishMessageDiv.innerText.trim(); // Trim any leading/trailing whitespace

    if (wishMessage.length === 0) {
        alert("Please wait for the wish message to be fully generated before downloading.");
        return; // Exit the function if the wish message is not yet generated
    }

    // Get the age information from the card
    const ageInfo = document.getElementById('age').innerText;

    // Create the content for the text file
    const content = `Birthday Wish Message:\n${wishMessage}\n\nAge Information:\n${ageInfo}`;

    // Create a Blob with the text content
    const blob = new Blob([content], { type: 'text/plain' });

    // Create a URL for the Blob
    const url = URL.createObjectURL(blob);

    // Create a download link for the text file
    const link = document.createElement('a');
    link.href = url;
    link.download = 'birthday_wish.txt';

    // Programmatically trigger the download
    link.click();

    // Clean up by revoking the URL
    URL.revokeObjectURL(url);
}

 function goBack() {
    // Hide the celebrations container
    const celebrationsContainer = document.getElementById('celebrationsContainer');
    celebrationsContainer.style.display = 'none';

    // Hide the back button
    const backButton = document.getElementById('backButton');
    backButton.style.display = 'none';

    // Show the main wish card
    birthdayWishDiv.style.display = 'block';

    // Pause the background music
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.pause();
}

// Add event listener to show footer when scrolling down
window.addEventListener('scroll', function() {
    var footer = document.getElementById('mainFooter');
    if (window.scrollY > 100) { // Adjust the scroll threshold as needed
        footer.classList.add('show-footer');
    } else {
        footer.classList.remove('show-footer');
    }
});
// Add an event listener to the "Celebrations" button
celebrationsButton.addEventListener('click', function() {
    // Retrieve the audio element for the background music
    const bgMusic = document.getElementById('bgMusic');
    
    // Start playback
    bgMusic.play();
});


</script>
